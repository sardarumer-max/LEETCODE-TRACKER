<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Problem Tracker</title>
    <link rel="stylesheet" href="LC.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Problem Tracker</h1>
        <div class="form">
            <input type="text" id="problemTitle" placeholder="Problem Title">
            <select id="problemDifficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button onclick="addProblem()">Add Problem</button>
        </div>
        <h2>Problems List</h2>
        <ul id="problemList"></ul>
    </div>
    <script src="LC.js"></script>
</body>
</html>
